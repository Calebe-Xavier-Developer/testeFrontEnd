<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page"><h1>Gerenciamento de Alunos</h1></li>
  </ol>
</nav>
<div class="container">
  <div class="card list-aluno">
    <h1 class="card-header title">Lista de Alunos</h1>
    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">E-mail</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col">Sexo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aluno of alunos">
              <td>{{aluno.id}}</td>
              <td>{{aluno.Nome}}</td>
              <td>{{aluno.Email}}</td>
              <td>{{aluno.DataNascimento}}</td>
              <td>{{aluno.Sexo}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editAluno(aluno)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteAluno(aluno)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-aluno">
      <h1 class="card-header title">Adicionar/Atualizar alunos</h1>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveAluno(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="Nome">Nome</label>
                <input type="text" [(ngModel)]="aluno.Nome" id="Nome" name="Nome" #Nome="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && Nome.invalid }" placeholder="Digite o Nome do aluno">
                <div *ngIf="f.submitted && Nome.invalid" class="invalid-feedback">
                    <div *ngIf="Nome.errors.required">Nome é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" [(ngModel)]="aluno.Email" id="email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite o Email">
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">E-mail é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="datenas">Data de Nascimento</label>
                <input type="text" [(ngModel)]="aluno.DataNascimento" id="datenas" name="datenas" #datenas="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && datenas.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && datenas.invalid" class="invalid-feedback">
                    <div *ngIf="datenas.errors.required">Data de Nascimento é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
              <label for="sexo">Sexo</label>
              <input type="text" [(ngModel)]="aluno.Sexo" id="sexo" name="sexo" #sexo="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && sexo.invalid }" placeholder="Digite o sexo">
              <div *ngIf="f.submitted && sexo.invalid" class="invalid-feedback">
                  <div *ngIf="sexo.errors.required">Sexo é obrigatório</div>
              </div>
          </div>
            <button type="submit" class="btn btn-primary btn-add-aluno">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-aluno" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
